<div class="movieList_container">
    <a href="./movie_detail_V2.html" *ngFor="let movie of movies | paginate: { itemsPerPage: 10, currentPage: page }">
        <div class="movie_container">
            <img src="../assets/dummyImage.jpeg" alt="movie_name" class="movie_img">
            <h3 class="movie_name">{{movie.name}}</h3>
        </div>
    </a>
</div>
<div class="paginate">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
